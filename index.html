<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pessoais</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ícones SVG
        const PlusCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="16"/>
                <line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                <polyline points="17 6 23 6 23 12"/>
            </svg>
        );

        const TrendingDown = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/>
                <polyline points="17 18 23 18 23 12"/>
            </svg>
        );

        const DollarSign = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
        );

        const CreditCard = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                <line x1="1" y1="10" x2="23" y2="10"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const Trash2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        const Edit2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
            </svg>
        );

        const X = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        );

        const Check = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        // Storage simulado para localStorage
        const storage = {
            get: (key) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            },
            set: (key, value) => {
                localStorage.setItem(key, JSON.stringify(value));
            },
            delete: (key) => {
                localStorage.removeItem(key);
            },
            list: (prefix) => {
                const keys = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(prefix)) {
                        keys.push(key);
                    }
                }
                return keys;
            }
        };

        const FinanceApp = () => {
            const [transactions, setTransactions] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({
                description: '',
                amount: '',
                type: 'expense',
                category: 'Alimentação',
                date: new Date().toISOString().split('T')[0]
            });

            const categories = {
                expense: ['Alimentação', 'Transporte', 'Moradia', 'Saúde', 'Lazer', 'Educação', 'Outros'],
                income: ['Salário', 'Freelance', 'Investimentos', 'Outros']
            };

            useEffect(() => {
                loadTransactions();
            }, []);

            const loadTransactions = () => {
                const keys = storage.list('transaction:');
                const loadedTransactions = keys.map(key => storage.get(key));
                setTransactions(loadedTransactions.sort((a, b) => new Date(b.date) - new Date(a.date)));
            };

            const saveTransaction = (transaction) => {
                storage.set(`transaction:${transaction.id}`, transaction);
            };

            const deleteTransaction = (id) => {
                storage.delete(`transaction:${id}`);
                setTransactions(transactions.filter(t => t.id !== id));
            };

            const handleSubmit = () => {
                if (!formData.description || !formData.amount || !formData.date) {
                    alert('Por favor, preencha todos os campos');
                    return;
                }
                
                const transaction = {
                    id: editingId || Date.now().toString(),
                    ...formData,
                    amount: parseFloat(formData.amount)
                };

                saveTransaction(transaction);

                if (editingId) {
                    setTransactions(transactions.map(t => t.id === editingId ? transaction : t));
                } else {
                    setTransactions([transaction, ...transactions]);
                }

                resetForm();
            };

            const resetForm = () => {
                setFormData({
                    description: '',
                    amount: '',
                    type: 'expense',
                    category: 'Alimentação',
                    date: new Date().toISOString().split('T')[0]
                });
                setEditingId(null);
                setShowModal(false);
            };

            const startEdit = (transaction) => {
                setFormData({
                    description: transaction.description,
                    amount: transaction.amount.toString(),
                    type: transaction.type,
                    category: transaction.category,
                    date: transaction.date
                });
                setEditingId(transaction.id);
                setShowModal(true);
            };

            const calculateTotals = () => {
                const income = transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const expenses = transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                return { income, expenses, balance: income - expenses };
            };

            const totals = calculateTotals();

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            };

            const formatDate = (dateString) => {
                return new Date(dateString + 'T00:00:00').toLocaleDateString('pt-BR');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl md:text-5xl font-bold text-white mb-2">
                                Finanças Pessoais
                            </h1>
                            <p className="text-purple-200">Controle completo do seu dinheiro</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-2xl p-6 shadow-xl">
                                <div className="flex items-center justify-between mb-2">
                                    <span className="text-green-100">Receitas</span>
                                    <TrendingUp />
                                </div>
                                <p className="text-3xl font-bold text-white">{formatCurrency(totals.income)}</p>
                            </div>

                            <div className="bg-gradient-to-br from-red-500 to-red-600 rounded-2xl p-6 shadow-xl">
                                <div className="flex items-center justify-between mb-2">
                                    <span className="text-red-100">Despesas</span>
                                    <TrendingDown />
                                </div>
                                <p className="text-3xl font-bold text-white">{formatCurrency(totals.expenses)}</p>
                            </div>

                            <div className={`bg-gradient-to-br ${totals.balance >= 0 ? 'from-blue-500 to-blue-600' : 'from-orange-500 to-orange-600'} rounded-2xl p-6 shadow-xl`}>
                                <div className="flex items-center justify-between mb-2">
                                    <span className="text-white">Saldo</span>
                                    <DollarSign />
                                </div>
                                <p className="text-3xl font-bold text-white">{formatCurrency(totals.balance)}</p>
                            </div>
                        </div>

                        <div className="mb-6">
                            <button
                                onClick={() => setShowModal(true)}
                                className="w-full md:w-auto bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-4 rounded-xl font-semibold flex items-center justify-center gap-2 hover:from-purple-600 hover:to-pink-600 transition-all shadow-lg"
                            >
                                <PlusCircle />
                                Nova Transação
                            </button>
                        </div>

                        <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl">
                            <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                                <CreditCard />
                                Transações Recentes
                            </h2>

                            {transactions.length === 0 ? (
                                <div className="text-center py-12 text-purple-200">
                                    <p className="text-lg">Nenhuma transação registrada ainda.</p>
                                    <p className="text-sm mt-2">Clique em "Nova Transação" para começar!</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {transactions.map((transaction) => (
                                        <div
                                            key={transaction.id}
                                            className="bg-white/5 backdrop-blur rounded-xl p-4 flex flex-col md:flex-row md:items-center justify-between hover:bg-white/10 transition-all gap-3"
                                        >
                                            <div className="flex-1">
                                                <div className="flex items-center gap-3 mb-1 flex-wrap">
                                                    <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                        transaction.type === 'income' 
                                                            ? 'bg-green-500/20 text-green-300' 
                                                            : 'bg-red-500/20 text-red-300'
                                                    }`}>
                                                        {transaction.category}
                                                    </span>
                                                    <span className="text-purple-200 text-sm flex items-center gap-1">
                                                        <Calendar />
                                                        {formatDate(transaction.date)}
                                                    </span>
                                                </div>
                                                <p className="text-white font-medium">{transaction.description}</p>
                                            </div>
                                            
                                            <div className="flex items-center justify-between md:justify-end gap-4">
                                                <p className={`text-xl font-bold ${
                                                    transaction.type === 'income' ? 'text-green-400' : 'text-red-400'
                                                }`}>
                                                    {transaction.type === 'income' ? '+' : '-'} {formatCurrency(transaction.amount)}
                                                </p>
                                                
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => startEdit(transaction)}
                                                        className="p-2 bg-blue-500/20 text-blue-300 rounded-lg hover:bg-blue-500/30 transition-all"
                                                    >
                                                        <Edit2 />
                                                    </button>
                                                    <button
                                                        onClick={() => deleteTransaction(transaction.id)}
                                                        className="p-2 bg-red-500/20 text-red-300 rounded-lg hover:bg-red-500/30 transition-all"
                                                    >
                                                        <Trash2 />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {showModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-slate-800 rounded-2xl p-6 w-full max-w-md shadow-2xl">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-2xl font-bold text-white">
                                        {editingId ? 'Editar Transação' : 'Nova Transação'}
                                    </h3>
                                    <button
                                        onClick={resetForm}
                                        className="text-purple-200 hover:text-white transition-colors"
                                    >
                                        <X />
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-purple-200 mb-2 font-medium">Tipo</label>
                                        <div className="grid grid-cols-2 gap-3">
                                            <button
                                                type="button"
                                                onClick={() => setFormData({...formData, type: 'income', category: 'Salário'})}
                                                className={`py-3 rounded-lg font-semibold transition-all ${
                                                    formData.type === 'income'
                                                        ? 'bg-green-500 text-white'
                                                        : 'bg-white/10 text-purple-200 hover:bg-white/20'
                                                }`}
                                            >
                                                Receita
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => setFormData({...formData, type: 'expense', category: 'Alimentação'})}
                                                className={`py-3 rounded-lg font-semibold transition-all ${
                                                    formData.type === 'expense'
                                                        ? 'bg-red-500 text-white'
                                                        : 'bg-white/10 text-purple-200 hover:bg-white/20'
                                                }`}
                                            >
                                                Despesa
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-purple-200 mb-2 font-medium">Descrição</label>
                                        <input
                                            type="text"
                                            value={formData.description}
                                            onChange={(e) => setFormData({...formData, description: e.target.value})}
                                            className="w-full bg-white/10 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            placeholder="Ex: Supermercado"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-purple-200 mb-2 font-medium">Valor (R$)</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            value={formData.amount}
                                            onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                            className="w-full bg-white/10 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            placeholder="0,00"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-purple-200 mb-2 font-medium">Categoria</label>
                                        <select
                                            value={formData.category}
                                            onChange={(e) => setFormData({...formData, category: e.target.value})}
                                            className="w-full bg-white/10 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        >
                                            {categories[formData.type].map(cat => (
                                                <option key={cat} value={cat} className="bg-slate-800">{cat}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-purple-200 mb-2 font-medium">Data</label>
                                        <input
                                            type="date"
                                            value={formData.date}
                                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                                            className="w-full bg-white/10 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        />
                                    </div>

                                    <div className="flex gap-3 pt-4">
                                        <button
                                            type="button"
                                            onClick={resetForm}
                                            className="flex-1 bg-white/10 text-white py-3 rounded-lg font-semibold hover:bg-white/20 transition-all"
                                        >
                                            Cancelar
                                        </button>
                                        <button
                                            type="button"
                                            onClick={handleSubmit}
                                            className="flex-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all flex items-center justify-center gap-2"
                                        >
                                            <Check />
                                            {editingId ? 'Salvar' : 'Adicionar'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<FinanceApp />, document.getElementById('root'));
    </script>
</body>
</html>
